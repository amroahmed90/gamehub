<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up for a GameHub account and start trading games."
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./images/Icons/icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/52bf6588fd.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up | GameHub</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a class="logo-link" href="./index.html">
          <img
            class="logo-image"
            src="./images/GameHub_Logo.png"
            alt="GameHub Logo"
          />
        </a>

        <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
        <ul id="nav-list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./new-arrivals.html">New</a></li>
          <li><a href="./pc.html">PC</a></li>
          <li><a href="./playstation.html">PS</a></li>
          <li><a href="./xbox.html">XBox</a></li>
        </ul>
        <a href="./sign-in.html" class="icon sign-in"
          ><i class="fas fa-sign-in-alt" title="Sign In"></i
        ></a>
        <a href="./sign-up.html" class="icon sign-up"
          ><i class="fas fa-user-plus active" title="Sign Up"></i
        ></a>
        <a
          href="./shopping-cart.html"
          class="icon shopping-cart"
          title="View Shopping Cart"
        >
          <i class="fas fa-shopping-cart"></i>
        </a>
        <label for="hamburger-menu" class="icon hamburger-icon">
          <i id="hamburger-icon" class="fas fa-bars"></i>
        </label>
      </nav>
      <header>
        <h1 class="center-text flashing">
          Welcome to GameHub, the universe of games.
        </h1>
        <form action="./search.html" method="get" class="flext-sm form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Find your games here..."
            autocomplete="off"
          />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </header>
      <div class="flex-lg page-content">
        <!-- this div is visible on the left on large scrrens,
              and shown on the top on the small screens  -->
        <aside
          class="left"
          aria-label="Left bar On the large screens, Top bar on large screens."
        ></aside>
        <div class="flex-sm">
          <!-- this div is visible on the left on small screens, hidden on large screens -->
          <aside class="left-sm" aria-label="Left bar on small screens"></aside>

          <main>
            <h2 class="center-text">Sign Up</h2>
            <section id="sign-in">
              <div class="void"></div>
              <form action="./profile.html" method="post">
                <div id="form-top">
                  <img src="./images/GameHub_Logo.png" alt="GameHub Logo" />
                </div>
                <div class="sign-options">
                  <h3 class="center-text">Sign up with:</h3>
                  <div>
                    <i class="fab fa-google-plus"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-yahoo"></i>
                  </div>
                  <h3 class="center-text or">or</h3>
                </div>
                <div>
                  <input
                    type="text"
                    name="first-name"
                    placeholder="First Name"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="last-name"
                    placeholder="Last Name"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="email"
                    placeholder="Confirm Email"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    name="password"
                    placeholder="Confirm Password"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <input type="checkbox" name="remember-me" id="remember-me" />
                  <label for="remember-me">Remember Me</label>
                </div>

                <button id="sign-up-button" type="submit">SIGN UP</button>
                <a href="./sign-in.html">
                  <input id="sign-in-link" type="button" value="SIGN IN" />
                </a>
              </form>
              <div class="void"></div>
            </section>
          </main>

          <aside class="right" aria-label="Right Bar">
            <a href="https://facebook.com" class="icon" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://instagram.com" class="icon" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" class="icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:support@gamehub.com" class="icon" target="_blank">
              <i class="fas fa-at"></i>
            </a>
          </aside>
        </div>
      </div>
    </div>
    <a id="to-top" href="#"><i class="fas fa-angle-up"></i></a>

    <footer><h1 class="center-text" data-text="&#169; GameHub"></h1></footer>
  </body>
</html>
