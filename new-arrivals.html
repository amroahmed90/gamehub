<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="New games arriving to Game Hub." />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./images/Icons/icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/52bf6588fd.js"
      crossorigin="anonymous"
    ></script>
    <title>New Arrivals | GameHub</title>
    <!-- Hotjar Tracking Code for https://gamehub4noroff.netlify.app/ -->

         h._hjSettings = { hjid: 2753763, hjsv: 6 };
         a = o.getElementsByTagName("head")[0];

         a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
   </script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a class="logo-link" href="./index.html">
          <img
            class="logo-image"
            src="./images/GameHub_Logo.png"
            alt="GameHub Logo"
          />
        </a>

        <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
        <ul id="nav-list">
          <li><a href="./index.html">Home</a></li>
          <li class="active"><a href="./new-arrivals.html">New</a></li>
          <li><a href="./pc.html">PC</a></li>
          <li><a href="./playstation.html">PS</a></li>
          <li><a href="./xbox.html">XBox</a></li>
        </ul>
        <a href="./sign-in.html" class="icon sign-in"
          ><i class="fas fa-sign-in-alt" title="Sign In"></i
        ></a>
        <a href="./sign-up.html" class="icon sign-up"
          ><i class="fas fa-user-plus" title="Sign Up"></i
        ></a>
        <a
          href="./shopping-cart.html"
          class="icon shopping-cart"
          title="View Shopping Cart"
        >
          <i class="fas fa-shopping-cart"></i>
          <span class="number-of-cart-items">0</span>
        </a>
        <label for="hamburger-menu" class="icon hamburger-icon">
          <i id="hamburger-icon" class="fas fa-bars"></i>
        </label>
      </nav>
      <header>
        <h1 class="center-text flashing">
          Welcome to GameHub, the universe of games.
        </h1>
        <form action="./search.html" method="get" class="flext-sm form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Find your games here..."
            autocomplete="off"
          />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </header>
      <div class="flex-lg page-content">
        <!-- this div is visible on the left on large scrrens,
              and shown on the top on the small screens  -->
        <aside
          class="left"
          aria-label="Left bar On the large screens, Top bar on large screens."
        >
          <div class="filter-sort">
            <label for="filters-checkbox">
              <h2 class="center-text">
                <i class="fas fa-filter"></i>
                Filters
                <i class="fas fa-filter"></i>
              </h2>
            </label>
            <input type="checkbox" id="filters-checkbox" checked />

            <form action="" method="post" id="filters-form">
              <div class="criterion">
                <span class="title">Price</span>
                <span class="input">
                  <input
                    type="number"
                    name="min-price"
                    id="min-price"
                    placeholder="Min"
                    autocomplete="off"
                    min="0"
                  />
                  <input
                    type="number"
                    name="max-price"
                    id="max-price"
                    placeholder="Max"
                    autocomplete="off"
                    min="0"
                  />
                </span>
              </div>
              <div class="criterion">
                <span class="title">
                  <label for="pc">PC</label>
                </span>
                <span class="input">
                  <input type="checkbox" name="pc" id="pc" />
                </span>
              </div>
              <div class="criterion">
                <span class="title">
                  <label for="playstation">PlayStation</label>
                </span>
                <span class="input">
                  <input type="checkbox" name="playstation" id="playstation" />
                </span>
              </div>
              <div class="criterion">
                <span class="title"><label for="xbox">XBox</label></span>
                <span class="input">
                  <input type="checkbox" name="xbox" id="xbox" />
                </span>
              </div>
              <div class="criterion">
                <span class="title">Date</span>
                <span class="input">
                  <input
                    min="1950"
                    max="2021"
                    type="number"
                    name="min-date"
                    id="min-date"
                    placeholder="YYYY"
                  />
                  <input
                    min="1950"
                    max="2021"
                    type="number"
                    name="max-date"
                    id="max-date"
                    placeholder="YYYY"
                  />
                </span>
              </div>
              <button type="submit">Apply Filter</button>
            </form>
          </div>

          <div class="filter-sort">
            <label for="sort-checkbox">
              <h2 class="center-text">
                <i class="fas fa-sort"></i>
                Sort
                <i class="fas fa-sort"></i>
              </h2>
            </label>
            <input type="checkbox" id="sort-checkbox" checked />
            <form action="" method="post" id="sort-form">
              <h3>Price:</h3>
              <div class="criterion">
                <span class="title">
                  <label for="price-low-to-high">Low - High</label>
                </span>
                <span class="input">
                  <input
                    type="radio"
                    name="price-sort"
                    id="price-low-to-high"
                    value="price-low-to-high"
                  />
                </span>
              </div>
              <div class="criterion">
                <span class="title">
                  <label for="price-high-to-low">High - Low</label>
                </span>
                <span class="input">
                  <input
                    type="radio"
                    name="price-sort"
                    id="price-high-to-low"
                  />
                </span>
              </div>
              <h3>Release Date:</h3>
              <div class="criterion">
                <span class="title">
                  <label for="date-old-to-new">Old - New</label>
                </span>
                <span class="input">
                  <input
                    type="radio"
                    name="date-sort"
                    id="date-old-to-new"
                    value="date-old-to-new"
                  />
                </span>
              </div>
              <div class="criterion">
                <span class="title">
                  <label for="date-new-to-old">New - Old</label>
                </span>
                <span class="input">
                  <input type="radio" name="date-sort" id="date-new-to-old" />
                </span>
              </div>
              <h3>Alphabetical:</h3>
              <div class="criterion">
                <span class="title">
                  <label for="alpha-a-to-z">A - Z</label>
                </span>
                <span class="input">
                  <input
                    type="radio"
                    name="alpha-sort"
                    id="alpha-a-to-z"
                    value="alpha-a-to-z"
                  />
                </span>
              </div>
              <div class="criterion">
                <span class="title">
                  <label for="alpha-z-to-a">Z - A</label>
                </span>
                <span class="input">
                  <input
                    type="radio"
                    name="alpha-sort"
                    id="alpha-z-to-a"
                    value="alpha-z-to-a"
                  />
                </span>
              </div>
              <button type="submit">Apply Sort</button>
            </form>
          </div>
        </aside>
        <div class="flex-sm">
          <!-- this div is visible on the left on small screens, hidden on large screens -->
          <aside class="left-sm" aria-label="Left bar on small screens"></aside>

          <main>
            <section id="new-releases">
              <h2 class="center-text">New Releases</h2>
              <div class="game-category">
                
              </div>
            </section>
          </main>

          <aside class="right" aria-label="Right Bar">
            <a href="https://facebook.com" class="icon" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://instagram.com" class="icon" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" class="icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:support@gamehub.com" class="icon" target="_blank">
              <i class="fas fa-at"></i>
            </a>
          </aside>
        </div>
      </div>
    </div>
    <a id="to-top" href="#"><i class="fas fa-angle-up"></i></a>

    <footer><h1 class="center-text" data-text="&#169; GameHub"></h1></footer>

    <script src="./js/new-arrivals.js"></script>
  </body>
</html>
